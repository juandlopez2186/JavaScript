<!DOCTYPE html>
<html>
<head>
  <title>Figuras Geométricas</title>
  <link rel="stylesheet" type="text/css" href="../Assets/CSS/style_reto5.css">
</head>
<body>
  <h1>Figuras Geométricas</h1>
  
  <div class="card">
    <h2>Círculo</h2>
    <button onclick="openModal('circle')">Perímetro</button>
    <button onclick="openModal('circle2')">Área</button>
  </div>
  
  <div class="card">
    <h2>Triángulo</h2>
    <button onclick="openModal('triangle')">Perímetro</button>
    <button onclick="openModal('triangle2')">Área</button>
  </div>
  
  <div class="card">
    <h2>Rectángulo</h2>
    <button onclick="openModal('rectangle')">Perímetro</button>
    <button onclick="openModal('rectangle2')">Área</button>
  </div>
  
  <div class="card">
    <h2>Cuadrado</h2>
    <button onclick="openModal('square')">Perímetro</button>
    <button onclick="openModal('square')">Área</button>
  </div>
  
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <form id="modal-form">
        <label for="input1">Valor 1:</label>
        <input type="number" id="input1">
        
        <label for="input2">Valor 2:</label>
        <input type="number" id="input2">
        
        <button type="button" onclick="calculate()">Calcular</button>
      </form>
      
      <div id="result"></div>
    </div>
  </div>
  
  <script src="../Assets/JAVA/ej5.js"></script>
</body>
</html>
